<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="./css/formstyle.css">

    <title>Contact Me</title>
</head>
<body>
  <header>
  <nav class="navbar bg-body-transparent">
    <div class="container-fluid">
      <a href="#" class="brand">
        <img src="./images/mylogo.jpg" alt="" width="50" />
        My Portfolio
      </a>
      <div class="nav m-auto">
        <ul>
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="../index.html"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../assets/testimonial.html"
              >Testimonial</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contactForm.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
  <section id="contact" class="bg-transparent">
    <div class="container">
      <h2 class="text-center mb-5">Contact Me</h2>
      <form action="https://formspree.io/f/xzbqolyn" method="POST">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" class="form-control rounded" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control rounded" id="email" name="email" placeholder="Enter your email address" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea class="form-control rounded" id="message" name="message" rows="6" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-outline-light m-2 rounded">Submit</button>
      </form>
    </div>
  </section>
 
  <footer class="bg-black text-center text-silver fixed-bottom">
    <!-- Grid container -->
    <div class="container p-0 pb-0">
      <!-- Section: Social media -->
      <section class="mb-0">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-facebook-f"></i
        ></a>
  
        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-twitter"></i
        ></a>
  
        <!-- Google -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-google"></i
        ></a>
  
        <!-- Instagram -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-instagram"></i
        ></a>
  
        <!-- Linkedin -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-linkedin-in"></i
        ></a>
  
        <!-- Github -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
          ><i class="fab fa-github"></i
        ></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
  
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Copyright: Â© 2023
    </div>
    <!-- Copyright -->
  </footer>
</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</html>
